{{define "projects_collection"}}
<section class="py-12 bg-gray-100" id="projectsContainer">
  {{if .showHeader}}
  <h3 class="text-2xl font-bold text-center mb-8">Featured Projects</h3>
  {{end}}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
    {{range .projects}}
    {{template "project_card" .}}
    {{end}}
  </div>
</section>
{{end}}
