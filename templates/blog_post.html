{{define "blog_post"}}
{{template "base_start" .}}
{{template "nav_bar" .}}
<main class="flex-1 bg-gray-200">
  <section class="py-20">
    <h2 class="text-4xl font-bold mb-4 text-center">{{.post.Title}}</h2>
    <p class="text-xs mb-4 text-center">{{.post.CreatedAt.Format "Jan 02, 2006"}}</p>
    <div class="max-w-2xl mb-2 mx-auto flex justify-center items-center">
      <img src="{{.post.Image}}">
    </div>
    <div class="max-w-2xl mx-auto">
      {{htmlSafe .post.Content }}
    </div>
  </section>
</main>
{{template "footer" .}}
{{template "base_end" .}}
{{end}}
