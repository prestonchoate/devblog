{{define "posts_collection"}}
<section class="py-12" id="postsContainer">
  {{if .showHeader}}
  <h3 class="text-2xl font-bold text-center mb-8">Latest Blog Posts</h3>
  {{end}}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
    {{range .posts}}
    {{template "blog_card" .}}
    {{end}}
  </div>
</section>
{{end}}
