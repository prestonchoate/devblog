{{define "blog_card"}}
<a href="/blog/{{.Slug}}" class="block">
  <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
    <div class="flex flex-col space-y-1.5 p-6 justify-items-center justify-center content-center items-center ">
      <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">{{.Title}}</h3>
    </div>
    <div class="p-6 flex flex-col justify-items-center justify-center content-center items-center">
      <img src="{{.Image}}" alt="{{.Title}}" class="object-scale-down max-w-md">
      <p class="text-gray-600">{{.Description}}</p>
    </div>
  </div>
</a>
{{end}}
